<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Modern weather PWA application." />
    <link rel="icon" href="./mask.png" />
    <link rel="apple-touch-icon" href="./mask.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Weather App</title>
  </head>
  <body style="background-image: url(bg.jpg);background-size: cover;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
     if("serviceWorker" in navigator){
       window.addEventListener("load" , () => {
         navigator.serviceWorker.register("./serviceWorker.js")
          .then((req) => console.log("Success: " , req.scope))
          .catch((err) => console.log("Failure: " , err))
       })
     }
    </script>
  </body>
</html>
